<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pierre's Birthday Filter</title>
		<link rel="stylesheet" href="stylesheet.css" title="external style sheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,400,500" rel="stylesheet">
	</head>
	<body>

		


		<div id="mainTitleContainer">
			<h1 id="title"> Pierre's Birthday Filter </h1>
		</div>

		<div class="imageContainer" >

			<div  id = "mainImageContainer" class="draggable">
				<img src = "filter1.png" class="overlay" id="overlayImage"> 
				<img src = "" class="" id="uploadedImg">
			</div>

		</div>

		<br />

		<div class="buttonContainer">

			<input type="file"   class="button" id="uploadButton" onchange="previewFile()"> 
			
			<div class="leftrightContainer">
				<div class="button" id="rightButton" onclick="nextImage()"><p> > </p> </div>
			</div>
			<div class="button" id="saveButton" onclick="createCanvas()">
				<p>SAVE IMAGE</p>
				<a href="#" title=""  download="image.png" id="saveLink"> SAVE </a>
			</div>


			<div class="sliderContainer">
				<input type="range" min=0 max=400 step="1" oninput="updateSlider()" onupdate="updateSlider()" value="0" id="slider">
				<h2 id="sliderVal">50</h2>
			</div>
			
			<!-- <canvas id="testCanvas">THIS CANVAS IS FOR TESTING LOCALLY </canvas> -->
				
			
		</div>


		<script src="upload.js"></script>
		<script src="saveImage.js"></script>
		<script src="drag.js"></script>
		<script src="slider.js"></script>
		<script src="overlays.js"></script>
		<script type = "text/javascript">
		//JAVASCRIPT
		updateSlider();
		</script>
	</body>
</html>
