<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="stylesheet.css" title="external style sheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,400,500" rel="stylesheet">
		<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
	</head>
	<body>

		


		<div id="mainTitleContainer">
			<h1 id="title"> Lassonde Photo Overlay - BETA </h1>
		</div>

		<div class="imageContainer" >

			<div  id = "mainImageContainer" class="draggable">
				<img src = "LassondeLogo.png" class="overlay" id="overlayImage"> 
				<img src = "" class="" id="uploadedImg">
			</div>

		</div>


		<div class="buttonContainer">

			<input type="file"   class="button" id="uploadButton" onchange="previewFile()"> 
			<div class="button" id="saveButton" onclick="createCanvas()">
				<p>SAVE IMAGE</p>
				<a href="#" title=""  download="image.png" id="saveLink"> SAVE </a>
			</div>


			<div class="sliderContainer">
				<input type="range" min=0 max=400 step="1" oninput="updateSlider()" onupdate="updateSlider()" value="0" id="slider">
				<h2 id="sliderVal">50</h2>
			</div>

			<div class="leftrightContainer">
				<div class="button" id="leftButton" onclick="previousImage()"> <p> < </p> </div>
				<div class="button" id="rightButton" onclick="nextImage()"><p> > </p> </div>
			</div>
			
			<!-- <canvas id="testCanvas">THIS CANVAS IS FOR TESTING LOCALLY </canvas> -->
				
			
		</div>


		<script src="upload.js"></script>
		<script src="saveImage.js"></script>
		<script src="drag.js"></script>
		<script src="slider.js"></script>
		<script src="overlays.js"></script>
		<script type = "text/javascript">
		//JAVASCRIPT
		updateSlider();
		</script>
	</body>
</html>
