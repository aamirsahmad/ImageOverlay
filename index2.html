<!DOCTYPE html>
<html>

<head>
<title>Pierre's Birthday Filter</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}	
</style>

<link rel="stylesheet" href="stylesheet.css" title="external style sheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,400,500" rel="stylesheet">	
	
</head>	
	
<body>    
    
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Pierre's Birthday Filter</h1>
      
      <div class="imageContainer" >

		<div  id = "mainImageContainer" class="draggable">
			<img src = "LassondeLogo.png" class="overlay" id="overlayImage"> 
			<img src = "" class="" id="uploadedImg">
		</div>

		</div>

		<div class="buttonContainer">

			<input type="file"   class="button" id="uploadButton" onchange="previewFile()"> 
			<div class="button" id="saveButton" onclick="createCanvas()">
				<p>SAVE IMAGE</p>
				<a href="#" title=""  download="image.png" id="saveLink"> SAVE </a>
			</div>

			<div class="sliderContainer">
				<input type="range" min=0 max=200 step="1" oninput="updateSlider()" onupdate="updateSlider()" value="100" id="slider">
				<h2 id="sliderVal">50</h2>
			</div>
			
		</div>


		<script src="upload.js"></script>
		<script src="saveImage.js"></script>
		<script src="drag.js"></script>
		<script src="slider.js"></script>
		<script type = "text/javascript">
		//JAVASCRIPT
		updateSlider();
		</script>    
      
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">04/17/2017</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">Lassonde</a>
  </div>
</div>

</body>
</html>
